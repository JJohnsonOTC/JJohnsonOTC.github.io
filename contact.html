      <h1>Contact</h1>
      <div class="contact">

          <!-- Customer contact form -->
        <div class="row">
          <form class="row g-3">
            <p>To contact me, just complete the form below.<br>
            Your information is not shared with any other source. <br><br> </p>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email: jane.smith@contoso.com" aria-label="Email">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="inputAddress" placeholder="Address: 1234 Main St" aria-label="Address 1">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address: Apartment, studio, or floor" aria-label="Address 2">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="inputCity" placeholder="City" aria-label="City">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="inputState" placeholder="State" aria-label="State">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="inputZip" placeholder="Zip" aria-label="Zip Code">
            </div>
            <div class="col-12">
              <button type="submit" class=" submit btn btn-info">&nbsp; Submit &nbsp;</button>
            </div>
          </form>
